<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Ticket Registration</title>
  <link rel="stylesheet" href="form.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="shortcut icon" href="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>


  <div class="container">
    <div class="title">Ticket Registration </div>
    <form id="submit-form" method="post" action="">
      <div class="user-details">
        <div class="input-box">
          <label class="input-box" for="fname">Ticket Number</label>
          <input type="text" id="fname" name="Ticket Number" placeholder="Your Ticket Number....." required>
        </div>

        <div class="input-box">
          <label class="input-box" for="fname">Ward Number</label>
          <input type="text" id="iname" name="Ward" placeholder="Your Ward Number....">
        </div>



        <div class="input-box">
          <label class="input-box" for="fname">Full Name</label>
          <input type="text" id="fname" name="Fullname" placeholder="Your Full Name...." required>
        </div>

        


      </div>
      <div class="button">
        <input type="submit" value="submit">
      </div>

    </form>
  </div>
  <div class="footer">
      <p>Developed By <a  href="https://www.instagram.com/__.anasu.__/?hl=en">Anasuddeen pp</a></p>
    </div>

  <script>
    $("#submit-form").submit((e) => {
      e.preventDefault()
      $.ajax({
        url: "https://script.google.com/macros/s/AKfycbyPk4Tv-fnm3MvU54ZBLUdCm99hxbaIDNcVF9REIOhiJr3EgzkaQNQAJ1Ix5mdtZGVN/exec",
        data: $("#submit-form").serialize(),
        method: "post",
        success: function (response) {
          alert("Your Registration Submit Successfully....")
          window.location.href = "thanks.html"

        },
        error: function (err) {
          alert("Something Error,Check And Renter")

        }
      })
    })
  </script>


</body>

</html>
