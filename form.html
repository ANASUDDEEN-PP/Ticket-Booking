<!DOCTYPE html>
<html lang="en">
<head>

    <title>Register Ticket</title>

    <!----Link Font tool-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="form">
        <h1>REGISTER TICKET</h1>
        <p>Enter the Detail of Ticket</p>

        <form>
            <label>Ward</label><br>
            <input type="number" name="Ward" value="Ward" required>
            <label>Ticket Number</label><br>
            <input type="number" name="TicketNumber" value="TicketNumber" required>
            <label>Full Name</label><br>
            <input type="text" name="FullName" placeholder="Enter Your FullName" required><br>
            <input type="submit" class="submit" value="Submit">
        </form>
    </div>
    
</body>
