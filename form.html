<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Ticket</title>

    <!----Link Font tool-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form">
        <h1>REGISTER TICKET</h1>
        <p>Enter the Detail of Ticket</p>

        <form id="submit-form" method="POST" action="https://script.google.com/macros/s/AKfycbxPSDOcRr4yUktUVmGeWLj6n0L9SGnXmkf4nqCuXttU/dev">
            <label for="wname">Ward</label><br>
            <input type="number" id="wname" name="Ward" placeholder="Your Ward Number" required>
            <label for="tname">Ticket Number</label><br>
            <input type="number" id="tname" name="TicketNumber" placeholder="Your Ticket Number" required>
            <label for="fname">Full Name</label><br>
            <input type="text" id="fname" name="FullName" placeholder="Enter Your FullName" ><br>
            <input type="submit" class="submit" value="Submit">
        </form>
    </div>
    
</body>
</html>
